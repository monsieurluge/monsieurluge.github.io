<!DOCTYPE html>

<html>
    <head>
        <title>Mario Maker - Les niveaux des Canards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>{{ title }}<span class="game-version">{{ gameVersion }}</span></h1>
                <p class="subtitle">{{ subtitle }}</p>
            </header>

            <section>
                <h2>Tags</h2>

                <div class="tags">
                    <p class="tag" v-for="tag in tags" :key="tag.label">{{ tag.label }}</p>
                </div>
            </section>
        </div>
    </body>

    <!-- the web app core modules and components -->
    <script src="./scripts/api/firestore.js"></script>
    <script src="./scripts/api/fake.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./components/tags.vue.js"></script>
    <!-- start the web app -->
    <script>
        window.onload = () =>
            createApp(createFakeApi())
            // createApp(createFirestoreApi())
                .$mount('#app')
    </script>
</html>
